<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1bc39c2d09.js" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
</head>

<body>
    <section class="section1">
    <nav class="navbar navbar-light bg-danger">
           <h1>Temperature Converter</h1>
    </nav>
    </section>
    <div class="converter container-fluid bg-danger p-2 text-dark bg-opacity-50">
        <div class="row">
        <div class="col">
            <select class="dropdown-menu1">
                <option value="None">---Select your Choice ---</option>
                <option value="Celcius">Celcius</option>
                <option value="Ferhanite">Ferhanite</option>
            </select>
            <br>
            <br>
        <input type="text" name="value1" class="valu1" placeholder="Enter the temperature" autofocus>
        </div>
        <div class="col sub">
            <button class="btn btn-primary " type="submit">
                <i class="fa-solid fa-money-bill-transfer"></i>
            </button>
        </div>
        <div class="col">
            <select class="dropdown-menu2">
                <option value="None">---Select your Choice ---</option>
                <option value="Celcius">Celcius</option>
                <option value="Ferhanite">Ferhanite</option>
            </select>
                <br>
                <br>
                <input type="text" class="valu2" placeholder="Converted Temperature">
        </div>
        </div>
    </div>

    <script>

        document.querySelector("button").addEventListener("click",function(){

            var a = document.querySelector(".valu1").value
            // var c = document.querySelector(".valu2").value
            // var d = document.querySelector(".dropdown-menu2").value

            var selectElement1 = document.querySelector('.dropdown-menu1');
            var b = selectElement1.options[selectElement1.selectedIndex].value;

            var selectElement2 = document.querySelector('.dropdown-menu2');
            var d = selectElement2.options[selectElement2.selectedIndex].value;
            if (b==="None" || d ==="None"){
                alert('Please! Select the conversion Type')
            }else{
            if (b === "Celcius"){
                if (d==="Celcius")
                {
                    document.querySelector(".valu2").value = a
                }
                else{
                    var ferhan = 1.8 * a + 32
                    document.querySelector(".valu2").value = ferhan.toFixed(5)
                }
            }
            else if (b === "Ferhanite") {
                if (d === "Ferhanite") {
                    document.querySelector(".valu2").value = a
                }
                else {
                    var celcius = (a-32)/1.8
                    document.querySelector(".valu2").value = celcius.toFixed(5)
                }
            }
        }
        });

    </script>
</body>

</html>
